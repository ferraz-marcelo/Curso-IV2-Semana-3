<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/to-do-list.png" type="image/x-icon">
    <title>Lista de tarefas</title>
</head>

<body>

    <div class="titulo">
    <h3>Lista de Tarefas</h3> 
    <img src="Images/to-do-list.png" alt="listadetarefas">  
    </div>

    <br>
    <br>

    <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3"> Digite as tarefas...</label>
          </div>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            + Adicionar
          </button>
    </div>

    <div class="tarefaslista">
        <ul></ul>
    </div>

    <br>
    <br>

    <div class="deletarTudo">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="window.location.reload();">

            Deletar todas as tarefas
          </button>

    </div>

    <script src="main.js"></script>
</body>

</html>
